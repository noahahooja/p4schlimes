<!DOCTYPE html>

{% block content %}
<div class="container">

    <div class="center-block" style="margin: 2% 5% 5%; font-family: gilroy,serif;">
        <div class="col-12" style="text-align: center;">
            <h1><strong>Sorted 5 Numbers in Python</strong></h1>
        </div>

        <!-- Input and Content -->
        <div class="jumbotron text-center row">
            <div class="col-md-6">
                <h3>Type the number in to square it and see all of the previous numbers squared!</h3>
                <form id="sort" action="/Bubble_Sort/bubb.py" method="POST" >
                    <input name="series" id="series" type="number" min="0" max="100" >
                    <button>Go!</button>
                </form>
            </div>
        </div>
    </div>

</div>
{% endblock %}
